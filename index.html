<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <p v-text="msg" title="text"></p>
    <p v-html="msg" title="html"></p>
    <input type="text" v-model="msg">
</div>
</body>
<script src="./src/Compiler.js"></script>
<script src="./src/Vue.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            msg: 'hello vue'
        }
    })
</script>
</html>
